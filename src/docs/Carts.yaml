paths:
  /api/carts/{cid}:
    get:
      summary: Returns the cart with the given mongo id.
      tags:
        - Carts
      parameters:
        - in: path
          name: cid
          schema:
            type: string
          required: true
          description: Mongo ID of the cart to get.
      responses:
        "200":
          description: A JSON object ot the cart.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetCartResponse"
        "400":
          description: Invalid cart id.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Please choose a valid mongo Id.
        "404":
          description: Error, cart not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Could not find the selected cart.
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Internal server error.
    delete:
      summary: Delete all products from the given cart.
      tags:
        - Carts
      description: Optional extended description in CommonMark or HTML.
      responses:
        "200": # status code
          description: A JSON object of the cart with an empty products array inside.
          # content:
          #   application/json:
          #     schema:
          #       type: array
          #       items:
          #         type: string
        "400":
          description: Invalid cart id.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Please choose a valid mongo Id.
        "401": # status code
          description: Unauthorized, must login to delete all products from cart.
          # content:
          #   application/json:
          #     schema:
          #       type: array
          #       items:
          #         type: string
        "404": # status code
          description: Error, cart not found.
          # content:
          #   application/json:
          #     schema:
          #       type: array
          #       items:
          #         type: string
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Internal server error.
    put:
      summary: Update cart with the given mongo id.
      tags:
        - Carts
      description: Optional extended description in CommonMark or HTML.
      responses:
        "200": # status code
          description: A JSON object of the updated cart.
          # content:
          #   application/json:
          #     schema:
          #       type: array
          #       items:
          #         type: string
        "400": # status code
          description: Invalid arguments, or invalid mongo id, or invalid properties.
          # content:
          #   application/json:
          #     schema:
          #       type: array
          #       items:
          #         type: string
        "401": # status code
          description: Unauthorized, must login to update cart.
          # content:
          #   application/json:
          #     schema:
          #       type: array
          #       items:
          #         type: string
        "404": # status code
          description: Error, cart not found.
          # content:
          #   application/json:
          #     schema:
          #       type: array
          #       items:
          #         type: string
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Internal server error.
  /api/carts/{cid}/product/{pid}:
    post:
      summary: Add a product to the given cart.
      security:
        -OAuth2: [user, premium]
      tags:
        - Carts
      parameters:
        - in: path
          name: cid
          schema:
            type: string
          required: true
          description: Mongo ID of the cart
        - in: path
          name: pid
          schema:
            type: string
          required: true
          description: Mongo Id of the product
      description: Add products to a cart.Only users with "user" and "premium" roles can add products to cart, but users with a "premium" role cannot add their own products. Must login first.
      responses:
        "200":
          description: A JSON object of the created cart with 2 properties, a message and an object cart with an array of objects named products.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AddProductResponse"
        "400":
          description: Invalid cart or product mongo id.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Please choose a valid mongo Id.
        "401":
          description: Unauthorized, must login to add products to a cart.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Please login, or problem with the role.
        "403":
          description: Unauthorised, admin cannot add products to the cart.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Unauthorised. Insufficient privileges to access.
        "404":
          description: Cart or product not found.
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      error:
                        type: string
                        example: Could not find the selected cart.
                  - type: object
                    properties:
                      error:
                        type: string
                        example: Could not find the selected product in cart.
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Internal server error.
    delete:
      summary: Delete a product from the given cart.
      tags:
        - Carts
      description: Delete products from a cart, decreasing the quantity one by one. Must login first.
      responses:
        "200": # status code
          description: A JSON object of the cart with an array of products without the deleted product or with the updated quantity of the deleted product.
          # content:
          #   application/json:
          #     schema:
          #       type: array
          #       items:
          #         type: string
        "400": # status code
          description: Invalid cart or product mongo id.
          # content:
          #   application/json:
          #     schema:
          #       type: array
          #       items:
          #         type: string
        "401": # status code
          description: Unauthorized, must login to delete a product from the cart.
          # content:
          #   application/json:
          #     schema:
          #       type: array
          #       items:
          #         type: string
        "404": # status code
          description: Cart or product not found.
          # content:
          #   application/json:
          #     schema:
          #       type: array
          #       items:
          #         type: string
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Internal server error.
  /api/carts/{cid}/products/{pid}:
