paths:
  /api/products:
    get:
      summary: Returns a list of products.
      tags:
        - Products
      description: Retrieves a list of products from the database. The response includes product details and pagination information.
      responses:
        "200":
          description: A JSON object of products and pagination details.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProductsResponse"
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Internal server error.
    post:
      summary: Add a product to Mongo DB.
      security:
        -OAuth2: [admin, premium]
      tags:
        - Products
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProductBody"
      description: Add a product to the database. Only premium users and admin can perform this action.
      responses:
        "200":
          description: A JSON object with the new product.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UploadProductResponse"
        "400":
          description: Invalid arguments, because code already exists or a property is missing.
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      error:
                        type: string
                        example: Product with the chosen code already exists.
                  - type: object
                    properties:
                      error:
                        type: string
                        example: Must complete all valid properties to add product. Valid properties are - title, description, category, price, status, thumbnail, code, stock.
        "401":
          description: Unauthorized, must login to add products.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Please login, or problem with the role.
        "403":
          description: Unauthorised, only admin and premium users can add products to the DB.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Unauthorised. Insufficient privileges to access.
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Internal server error."
  /api/products/{pid}:
    get:
      summary: Returns the product with the given id.
      tags:
        - Products
      parameters:
        - in: path
          name: pid
          schema:
            type: string
          required: true
          description: Mongo ID of the product to get.
      description: Retrieves a product from the database.
      responses:
        "200":
          description: A JSON object ot the product.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetProductResponse"
        "400":
          description: Invalid product id.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Please choose a valid mongo Id.
        "404":
          description: Error, product not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Could not find the selected product.
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Internal server error.
    put:
      summary: Update a product at Mongo DB.
      tags:
        - Products
      description: Only premium users and admin can update a product. They must login first.
      responses:
        "200":
          description: A JSON object of the updated product.
          # content:
          #   application/json:
          #     schema:
          #       type: array
          #       items:
          #         type: string
        "400":
          description: Invalid arguments, because code already exists, or user must enter at least one valid property, or property is not valid.
          # content:
          #   application/json:
          #     schema:
          #       type: array
          #       items:
          #         type: string
        "401":
          description: Unauthorized, only admin and premium users can update a product. Premium users can only update their own product.
          # content:
          #   application/json:
          #     schema:
          #       type: array
          #       items:
          #         type: string
        "404":
          description: Error, product not found.
          # content:
          #   application/json:
          #     schema:
          #       type: array
          #       items:
          #         type: string
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Internal server error.
    delete:
      summary: delete a product from Mongo DB.
      tags:
        - Products
      description: Only premium users and admin can delete a product. They must login first.
      responses:
        "200":
          description: A message saying product with given id was deleted.
          # content:
          #   application/json:
          #     schema:
          #       type: array
          #       items:
          #         type: string
        "401":
          description: Unauthorized, only admin and premium users can delete a product. Premium users can only delete their own products.
          # content:
          #   application/json:
          #     schema:
          #       type: array
          #       items:
          #         type: string
        "404":
          description: Error, product not found.
          # content:
          #   application/json:
          #     schema:
          #       type: array
          #       items:
          #         type: string
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Internal server error.

